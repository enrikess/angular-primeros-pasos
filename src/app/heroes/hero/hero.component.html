<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescripcion() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
*ngIf="name !== 'spiderman'"
class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar Nombre
</button>

<button
*ngIf="age !== 16"
class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar Edad
</button>

<button
class="btn btn-primary mx-2" (click)="resetForm()">
  Reset Form
</button>
